<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Gem Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Minimalist Gem Game</h1>
            <div class="resource-display">
                <div class="minerals">
                    <span>Minerals:</span>
                    <span id="mineral-count">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="mining-area">
                <div id="rock" class="rock">
                    <!-- Rock will be rendered here -->
                </div>
            </div>
        </main>

        <aside class="upgrade-shop">
            <h2>Upgrades</h2>
            <div class="upgrade" id="pickaxe-upgrade">
                <h3>Better Pickaxe</h3>
                <p>+1 mineral per click</p>
                <p>Cost: <span id="pickaxe-cost">10</span> minerals</p>
                <button id="buy-pickaxe">Buy</button>
            </div>
            <div class="upgrade" id="auto-miner-upgrade">
                <h3>Auto Miner</h3>
                <p>Mines 1 mineral every 5 seconds</p>
                <p>Cost: <span id="auto-miner-cost">50</span> minerals</p>
                <button id="buy-auto-miner">Buy</button>
            </div>
        </aside>
    </div>
    <script src="main.js"></script>
</body>
</html>
